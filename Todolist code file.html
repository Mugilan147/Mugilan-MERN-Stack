<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <div
        class="font-sans bg-[url('https://ik.imagekit.io/g3noxl5cd/MERN%20Stack/Bg%20Imagejpeg')] text-white w-[350px] h-[600px]">
        <div>
            <h1 class="text-center text-[55px]">Todolist</h1>
            <p class="text-center">Each day I will accomplish one thing on my todo list</p>
            <h2 class="py-4 font-bold">Read a Book</h2>
            <p class="text-[15px] p-0">I don't think that the human race will survive the next thousand years, unless we spread into space.
                There are too many accidents that can befall life on a single planet. But I'm an Optimist...</p>
            <div class="flex flex-row justify-center p-2">
                <button class="bg-orange-500 text-white px-4 py-1 shadow-md">Start</button>
            </div>
            
            <p class="underline text-center text-[12px]">Don't skip introduction</p>
        </div>

    </div>

</body>

</html>
